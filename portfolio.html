<!DOCTYPE html>
<html>
    <head>
        <title>Derek Lampa - Portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="view-transition" content="same-origin">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <link rel="stylesheet" href="style/website.css">

        <script src="static/main.js" defer></script>
    </head>
    <body>
        <div id="topHeader"></div>
        <div class="boxCentered container-fluid">
            <div class="row gap-1">
                <div class="box col-sm-1 text-left">
                    <div class="fw-bold pb-2 bi bi-search"> Filters:</div>

                    <div id="portfolio-filter-checkbox">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label"><i class="fs-5 devicon-html5-plain"></i> HTML</label>
                        </div>
                    </div>
                </div>
                <div id="portfolio-container" class="box col gap-2">
                    
                    <div class="portfolioContent">
                        <div class="d-flex justify-content-between">
                            <a class="p-2 fw-bold fst-italic" href=""><i class="bi bi-github"></i> REPOSITORY NAME</a>

                                <span class="p-2"><i class="bi bi-star-fill"> 0</i></span>
                                <span class="p-2"><i class="bi bi-eye-fill"> 0</i></span>
                            </div>
                        </div>
                        <span class="p-2">This is a repository's description.</span>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex gap-1 p-2">

                                <i class="fs-5 devicon-css3-plain"></i>
                                <i class="fs-5 devicon-javascript-plain"></i>
                            </div>
                            <i class="bi bi-stopwatch-fill p-2 fw-bold"> Last updated on 05-25-2025</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="creditHeader"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
