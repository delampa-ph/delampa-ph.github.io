<!DOCTYPE html>
<html>
    <head>
        <title>Derek Lampa - Resume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="view-transition" content="same-origin">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style/website.css">

        <script src="static/main.js" defer></script>
        <script src="static/resume.js" defer></script>
    </head>
    <body>
        <div id="topHeader"></div>
        <div class="box boxCentered">
            <div id="topInfo"></div>
            <div class="w-100 m-auto text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading..</span>
                </div>
            </div>
        </div>
        <div class="box boxCentered">
             <div>
                <span class="h3 fw-bold m-3"><i class="bi bi-suitcase-lg-fill"> Work Experiences:</i></span>
                <div class="container-fluid" id="workInfo"></div>
                <div class="w-100 m-auto text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading..</span>
                    </div>
                </div>
                <hr>
                <span class="h3 fw-bold m-3"><i class="bi bi-mortarboard-fill"> Education History:</i></span>
                <div class="container-fluid" id="educationInfo"></div>
                <div class="w-100 m-auto text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading..</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="creditHeader"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
